<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sweet Delight Bakery</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #fff8f0;
    }
    header {
      background-color: #f08080;
      padding: 20px;
      color: white;
      text-align: center;
    }
    nav {
      background-color: #ffa07a;
      display: flex;
      justify-content: center;
      padding: 10px;
    }
    nav a {
      margin: 0 15px;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }
    .card {
      background: white;
      margin: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 250px;
      text-align: center;
      padding: 10px;
    }
    .card img {
      width: 100%;
      border-radius: 10px;
    }
    .card h3 {
      color: #d2691e;
    }
    .contact {
      padding: 20px;
      background-color: #fff0f5;
    }
    .contact input, .contact textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    footer {
      background-color: #f08080;
      text-align: center;
      padding: 10px;
      color: white;
    }
  </style>
</head>
<body>

  <header>

  <nav>
